<!DOCTYPE HTML>
<html>

      <meta charset="utf-8">
      <title>{{ page.title }}</title>

      <link rel="stylesheet" href="/assets/css/style.css">

      <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    </head>

    <body>

	        <ul class="navigation">
            <li><img src="/assets/images/favicon.ico" width="32" height="32"></li>
